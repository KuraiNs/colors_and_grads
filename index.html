<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow</title>
    <link rel="icon" type="image/x-icon" href="/assets/b85c75923d257e2f35a6320e84e7b5f1.jpg" >
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="div-center">

      <div id="top-message" style="color:#fefefe;">
        <h1>Welcome to the Color Picker Page</h1>
        <p>This page allows you to experiment with different colors and gradients</p>
      </div>

    <div id="div-center">
      <div id="buttons" style="color:#fefefe;">
        <label for="angle-range"></label>
        <input id="angle-range" type="range" min="0" max="360" value="135">
        
        <input
          id="new-color"
          type="text"
          placeholder="Throw me some numbers hex pls!!!"
        />
      </div>

      <div id="grad" style="height: 400px; width: 400px; border-radius: 5px;"></div>

      <div id="hex-holder">
        <p class="hex-color">#f58ee0</p>
        <p class="hex-color">#ffbb88</p>
        <p class="hex-color">#c58fff</p>
        <p class="hex-color">#fdfdfe</p>
        <p class="hex-color">#868690</p>
        <p class="hex-color">#9898a6</p>
        <p class="hex-color">#8eb6f5</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
